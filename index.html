<html lang="en" dir="ltr">
    <head>
        <meta content="width=device-width, initial-scale=1" name="viewport" />

        <title>Vacine Availability Search</title>
        <link rel="stylesheet" href="main.css" />
        <link rel="stylesheet" href="tabs.css" />
        <link rel="stylesheet" href="select.css" />
        <meta name="theme-color" content="#db4938" />
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script
            async
            src="https://www.googletagmanager.com/gtag/js?id=G-Q5N2F8L6X2"
        ></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag() {
                dataLayer.push(arguments);
            }
            gtag('js', new Date());

            gtag('config', 'G-Q5N2F8L6X2');
        </script>
    </head>

    <body>
        <main>
            <h1>Covid-19 Vaccination</h1>
            <p>
                FAQ on vaccination:
                <a
                    href="https://www.mohfw.gov.in/pdf/FrequentlyAskedQuestionsonCOVID19vaccineGeneralPublicEnglish.pdf"
                    target="_blank"
                    rel="noreferrer noopener"
                    >Click Here</a
                >
            </p>
			<h3>Search for vaccine availability </h3>
			
			<section>
				<div class="container">
					<div class="tabs_wrapper">
					
						<input type="radio" name="tabs" id="tab_1" checked />
						<label class="tab" for="tab_1">
							<span class="title">Pincode</span>
						</label>
						
						<input type="radio" name="tabs" id="tab_2" />
						<label class="tab" for="tab_2">
							<span class="title">District</span>
						</label>
						
						<span class="shape"></span>
					</div>
				</div>
			</section>
			<br>
			
			<div id="tab_1">
				<form id="form1">
					<!-- NAME FIELD -->
					<div class="form-field">
						<label for="field" class="label--required">Pincode</label>
						<section>
							<input
								type="text"
								id="field"
								name="pincode"
								required
								pattern="^[0-9]{6}$"
								title="Enter Valid Pin Code"
								placeholder="110001"
							/>
						</section>
					</div>

					<!-- PHONE FIELD -->
					<div class="form-field">
						<label for="phone" class="label--required">From Date</label>
						<section>
							<input id="phone" name="fdate" required type="date" />
						</section>
					</div>

					<div class="form-field">
						<label for="phone" class="label">To Date</label>
						<section>
							<input id="phone" name="tdate" type="date" />
						</section>
					</div>

					<!-- BUTTONS -->
					<div class="form-buttons">
						<button class="a-btn" type="submit">Search</button>
						<button class="a-btn--filled" onclick=document.location='https://www.cowin.gov.in/home'> REGISTER HERE </button>
					</div>
				</form>
			</div>
			
			<div id="tab_2">
				
				<form id="form2">
					<!-- STATE FIELD -->
					<div class="select">
						<label for="phone" class="label">Select State</label>
						<select name="state" id="state"  onChange="displayDistrict(this.value);">
							<option value="" disabled selected>Select</option>
						</select>
					</div>

					<!-- DISTRICT FIELD -->
					<div class="select">
						<label for="phone" class="label">Select District</label>
						<select name="district" id="district">
							<option value="" disabled selected>Select</option>
						</select>
						
					</div>

					<div class="form-field">
						<label for="phone" class="label">Date</label>
						<section>
							<input id="phone" name="datestate" type="date" />
						</section>
					</div>
					
					<!-- BUTTONS -->
					<div class="form-buttons">
						<button class="a-btn" type="submit">Search</button>
						<button class="a-btn--filled" onclick=document.location='https://www.cowin.gov.in/home'> REGISTER HERE </button>
					</div>
				</form>
			</div>
			
           <span>
                <ol id="details">
                    <li>Pin code format - XXXXXX</li>
                    <li>Date format - DD-MM-YYYY</li>
                    <li>
                        If data is not found, it means the data has not been updated.
                    </li>
                </ol>
            </span>
			
            <div class="footer">
                Made with &hearts; by&nbsp;<a
                    href="https://www.linkedin.com/in/tanmay-ambadkar/"
                    target="_blank"
                    rel="noreferrer noopener"
                    >Tanmay Ambadkar</a
                >
            </div>
            <div class="footer">Data Source - MeitY GOI</div>
        </main>

        <script type="text/javascript" src="index.js"></script>
        <script type="text/javascript" src="states.js"></script>
        <script type="text/javascript" src="form.js"></script>
		<script>
            // Today's local date in YYYY-MM-DD format
            var today = new Date()
                .toLocaleDateString()
                .split('/')
                .reverse()
                .join('-');
            document.getElementsByName('fdate')[0].setAttribute('min', today);
            document.getElementsByName('fdate')[0].setAttribute('value', today);
            document.getElementsByName('tdate')[0].setAttribute('min', today);
        </script>
		
        <script>
           
			document.getElementById('form2').style.display="none";
			
			document.querySelector('input[id=tab_1]').onclick = function(){
			
				document.getElementById('form2').style.display="none";
				document.getElementById('form1').style.display="block";
				document.getElementById('details').innerHTML = '';

				
			}
			document.querySelector('input[id=tab_2]').onclick = function(){
				document.getElementById('form1').style.display="none";
				document.getElementById('form2').style.display="block";
				document.getElementById('details').innerHTML = '';

			}
			
		   
        </script>
    </body>
</html>
